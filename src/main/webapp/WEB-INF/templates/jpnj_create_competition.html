<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create TVPSS Competition</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        
       .header {
            background-color: #101820;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }

        /* Page Header */
        h1 {
            text-align: center;
            font-size: 22px;
            margin: 20px 0;
        }

        /* Form Container Styles */
        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #6c63ff;
        }

        /* Submit Button Styles */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #5a54d8;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #20232a;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
      <div class="header">
        <span>TVPSS SMART MANAGEMENT SYSTEM</span>
        <nav>
            <a href="dashboard">Home</a>
            <a href="createCompetition">Create Competition</a>
            <a href="statistics">Statistics</a>
            <a href="monitorTVPSSResource">Monitor School TVPSS Resources</a>
            <a href="/tvpss_system/logout">Log Out</a>
        </nav>
    </div>

  <div class="form-container">
    <h1>Create TVPSS Competition</h1>
    <form th:action="@{/jpnj/createCompetition}" method="post">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <!-- Competition Name -->
        <div class="form-group">
            <label for="name">Competition Name</label>
            <input type="text" id="name" name="name" placeholder="Competition Name" required>
        </div>

        <!-- Competition Description -->
        <div class="form-group">
            <label for="description">Competition Description</label>
            <textarea id="description" name="description" placeholder="Description" required></textarea>
        </div>

        <!-- Start Date -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <!-- End Date -->
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <!-- Location -->
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location" required>
        </div>
        
         <div class="form-group">
		    <label for="district">District</label>
		    <select id="district" name="district" required>
		        <option value="">Select District</option>
		        <option value="JOHOR_BAHRU">Johor Bahru</option>
		        <option value="KULAI">Kulai</option>
		        <option value="PONTIAN">Pontian</option>
		        <option value="KOTA_TINGGI">Kota Tinggi</option>
		        <option value="MERSING">Mersing</option>
		        <option value="MUAR">Muar</option>
		        <option value="BATU_PAHAT">Batu Pahat</option>
		        <option value="SEGAMAT">Segamat</option>
		        <option value="KLUANG">Kluang</option>
		        <option value="TANGKAK">Tangkak</option>
		    </select>
		</div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Upcoming">Upcoming</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <!-- Total Participants -->
        <div class="form-group">
            <label for="totalParticipants">Total Participants</label>
            <input type="number" id="totalParticipants" name="totalParticipants" placeholder="Total Participants" min="0" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
</div>


    <!-- Footer -->
    <footer>
        Â© TVPSS, All Rights Reserved
    </footer>
</body>
</html>
