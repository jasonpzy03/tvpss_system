<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View School Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 600px; /* Limit max width */
            margin: 0 auto; /* Center the video */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }

        .footer-bottom {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1 th:text="${school.name}">School Name</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Videos:</h2>
        <div class="video-container">
            <iframe th:src="@{${videoUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>

        <a class="back-link" href="@{/student/viewTVPSSContent}">Back to School List</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h3>Follow us</h3>
        <div>
            <a href="#" style="text-decoration: none; margin: 0 10px; font-size: 20px; color: #333;">üì∑</a>
            <a href="#" style="text-decoration: none; margin: 0 10px; font-size: 20px; color: #333;">üìò</a>
            <a href="#" style="text-decoration: none; margin: 0 10px; font-size: 20px; color: #333;">üê¶</a>
        </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
        &copy; TVPSS, All Rights Reserved
    </div>

</body>
</html>
