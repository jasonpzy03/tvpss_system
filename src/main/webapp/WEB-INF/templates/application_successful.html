<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            margin: 40px auto;
            text-align: center;
        }
        .message-box {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message-box h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 16px;
            color: #333;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>TVPSS SMART MANAGEMENT SYSTEM</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="message-box">
            <h2>Application Submitted Successfully!</h2>
            <p>Thank you for submitting your application. We will review it and get back to you shortly.</p>
            <button class="button" onclick="window.location.href='checkStatus'">Check Application Status</button>
            <button class="button" onclick="window.location.href='applycrew'">Back</button>
        </div>
    </div>

</body>
</html>
