<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Competition</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        
         /* Navbar Styles */
        .navbar {
            background-color: #20232a;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 18px;
        }

        /* Page Header */
        h1 {
            text-align: center;
            font-size: 22px;
            margin: 20px 0;
        }

        /* Form Container Styles */
        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #6c63ff;
        }

        /* Submit Button Styles */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #5a54d8;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #20232a;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">TVPSS SMART MANAGEMENT SYSTEM</div>
        <div>
            <a th:href="@{/jpnj/dashboard}">Home</a>
            <a href="createCompetition">Create Competition</a>
            <a href="validateTVPSSInfo">Validate School TVPSS Information</a>
            <a href="monitorTVPSSResource">Monitor School TVPSS Resources</a>
            <a href="/tvpss_system/logout">Log Out</a>
        </div>
    </div>

 <div class="form-container">
        <h1>Edit Program</h1>
        <form th:action="@{/jpnj/updateCompetition/{id}(id=${competition.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label for="name">Program Name</label>
                <input type="text" id="name" name="name" th:value="${competition.name}" required>
            </div>

            <div class="form-group">
                <label for="description">Program Description</label>
                <textarea id="description" name="description" required th:text="${competition.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" 
                       th:value="${#temporals.format(competition.startDate, 'yyyy-MM-dd')}" required>
            </div>
            
              <div class="form-group">
                <label for="endDate">Start Date</label>
                <input type="date" id="endDate" name="endDate" 
                       th:value="${#temporals.format(competition.endDate, 'yyyy-MM-dd')}" required>
            </div>
            
  			<div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" th:value="${competition.location}" required>
            </div>
            
			 <div class="form-group">
            <label for="district">District</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <option th:each="districtOption : ${T(com.example.entity.District).values()}"
                        th:value="${districtOption}"
                        th:text="${districtOption.displayName}"
                        th:selected="${competition.district == districtOption}">
                </option>
            </select>
        </div>
					
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Upcoming" th:selected="${competition.status == 'Upcoming'}">Upcoming</option>
                    <option value="Ongoing" th:selected="${competition.status == 'Ongoing'}">Ongoing</option>
                    <option value="Completed" th:selected="${competition.status == 'Completed'}">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalParticipants">Total Participants</label>
                <input type="number" id="totalParticipants" name="totalParticipants" 
                       th:value="${competition.totalParticipants}" min="0" required>
            </div>
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Update Competition</button>
    </form>
</div>


    <!-- Footer -->
    <footer>
        Â© TVPSS, All Rights Reserved
    </footer>
</body>
</html>
