<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Application Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            width: 100%;
            margin: 40px auto;
            text-align: center;
        }
        .form-box {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-box h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-box input, 
        .form-box button {
            width: calc(100% - 20px);
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            display: block;
        }
        .form-box button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>TVPSS SMART MANAGEMENT SYSTEM</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-box">
            <h2>Check Application Status</h2>
            
            <!-- Form to Check Status -->
            <form action="checkCrewStatus" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" name="icNo" placeholder="IC NO" required>
                <input type="email" name="email" placeholder="EMAIL" required>
                <button type="submit">CHECK RESULT</button>
            </form>


        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; TVPSS, All Rights Reserved
    </div>

</body>
</html>
