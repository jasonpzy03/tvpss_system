<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create TVPSS Competition</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        
         /* Navbar Styles */
        .navbar {
            background-color: #20232a;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 18px;
        }

        /* Page Header */
        h1 {
            text-align: center;
            font-size: 22px;
            margin: 20px 0;
        }
   
          /* Main container */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Content section */
        .competition-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .competition-details h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .competition-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #20232a;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">TVPSS SMART MANAGEMENT SYSTEM</div>
        <div>
          	<a th:href="@{/teacher/dashboard}">Home</a>
            <a th:href="@{/teacher/availablecompetitions}">Available Competitions</a>
            <a th:href="@{/teacher/mycompetitions}">My Competitions</a>
            <a th:href="@{/teacher/updateinformation}">Update TVPSS Information</a>
            <a th:href="@{/teacher/crewapplications}">View TVPSS Crew Application</a>
            <a href="/tvpss_system/logout">Log Out</a>
        </div>
    </div>

  <!-- Main Content: Competition Details -->
    <div class="container">
        <div class="competition-details">
            <h2>Competition Details</h2>
            <!-- Display Competition Details -->
            <p><strong>Competition Name:</strong> <span th:text="${competition.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${competition.description}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${competition.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${competition.endDate}"></span></p>
            <p><strong>Location:</strong> <span th:text="${competition.location}"></span></p>
            <p><strong>Status:</strong> <span th:text="${competition.status}"></span></p>
            <p><strong>Total Participants:</strong> <span th:text="${competition.totalParticipants}"></span></p>
        </div>
    </div>



    <!-- Footer -->
    <footer>
        Â© TVPSS, All Rights Reserved
    </footer>
</body>
</html>
