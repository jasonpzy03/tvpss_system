<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            text-align: center;
            margin: 40px auto;
        }
        .result-box {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-box h2 {
            font-size: 22px;
            color: #333;
        }
        .result-box p {
            font-size: 14px;
            color: #555;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Application Result</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="result-box">
            <h2>Application Submitted Successfully!</h2>
            <p><strong>Full Name:</strong> <span id="fullName">${application.fullName}</span></p>
            <p><strong>IC No:</strong> <span id="icNo">${application.icNo}</span></p>
            <p><strong>Email:</strong> <span id="email">${application.email}</span></p>
            <p><strong>School:</strong> <span id="school">${application.school}</span></p>
            <p>Thank you for applying. We will contact you soon.</p>
            <button id="successBtn">Show Success</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Success!</h2>
            <p>Your application has been submitted successfully.</p>
            <p>✔️</p> <!-- Success Tick -->
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("successModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("successBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementById("closeModal");

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
