
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crew Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box; /* Ensures all elements respect padding and border */
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            width: 100%;
            margin: 40px auto;
            text-align: center;
        }
        .form-box {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-box h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-box input, 
        .form-box button, 
        .form-box a {
            width: calc(100% - 20px); /* Prevent overflow by considering padding */
            max-width: 100%; /* Ensures proper responsiveness */
            margin: 0 auto;
        }
        .form-box input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            display: block;
        }
        .form-box button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-box a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>TVPSS SMART MANAGEMENT SYSTEM</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-box">
            <h2>Crew Application</h2>
            
            <!-- Form -->
            <form action="/student/submitCrewApplication" method="post">
                <input type="text" name="fullName" placeholder="FULL NAME">
                <input type="text" name="icNo" placeholder="IC NO">
                <input type="email" name="email" placeholder="EMAIL">
                <input type="text" name="school" placeholder="SCHOOL">
                <button type="submit">SUBMIT</button>
            </form>
            
            <!-- Check Status Button -->
            <a href="checkStatus.jsp">CHECK STATUS</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; TVPSS, All Rights Reserved
    </div>

</body>
</html>
